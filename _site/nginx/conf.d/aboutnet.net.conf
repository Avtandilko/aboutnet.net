    server {
        listen 80;
        listen [::]:80;
        server_name aboutnet.net *.aboutnet.net;
        return 301 https://aboutnet.net$request_uri;
    }
    
   server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name aboutnet.net *.aboutnet.net;
    
        ssl_certificate /etc/letsencrypt/live/aboutnet.net/fullchain.pem; 
        ssl_certificate_key /etc/letsencrypt/live/aboutnet.net/privkey.pem;
    
        include /etc/nginx/ssl/*.conf;
 
        location ~ /.well-known {
            allow all;
        }
    
        root /usr/share/nginx/html;
        index index.html index.htm;
    
        location / {
            proxy_pass http://localhost:4000/;
        }
    }
