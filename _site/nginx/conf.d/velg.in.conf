    server {
        listen 80;
        listen [::]:80;
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name velg.in *.velg.in;
        return 301 https://aboutnet.net$request_uri;

        ssl_certificate /etc/letsencrypt/live/velg.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/velg.in/privkey.pem;

        include /etc/nginx/ssl/*.conf;
    }
